<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUtton Random Color</title>
    <style>
      button {
        width: 100px;
        height: 100px;
        margin: 20px;
      }
      input {
        width: 100px;
        height: 100px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <head>
      <h1>Button Random Color</h1>
    </head>

    <main>
      <button type="button">Click Color!</button>
      <button type="button">Click Color!</button>
      <button type="button">Click Color!</button>
      <input type="button" value="Click Body" />
    </main>

    <footer>&copy; Training Seven Elevent Today 01/06/2025</footer>

    <script>
      const buttons = document.querySelectorAll("button");
      const buttonBody = document.querySelector("input");
      const judul = document.querySelectorAll('h1');

      buttonBody.addEventListener("click", () => {
        document.body.style.backgroundColor = RandommColor();
      });

      const RandommColor = () => {
        const r = Math.floor(Math.random() * 255);
        const g = Math.floor(Math.random() * 255);
        const b = Math.floor(Math.random() * 255);
        return `Rgb(${r}, ${g}, ${b})`;
      };

      for (const button of buttons) {
        button.addEventListener("click", ColorRandom);
      }

      for (const heading of judul) {
        heading.addEventListener("click", ColorRandom)
      }

      function ColorRandom(){
        this.style.backgroundColor = RandommColor();
        this.style.color = 'white';
      };
    </script>
  </body>
</html>
