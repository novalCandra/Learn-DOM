<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainig One Day DOM</title>
</head>

<body>
    <header>
        <h1>Welcome To Document Object Model</h1>
    </header>
    <main>
        <p id="menyapa">
            Hello Guys
        </p>
    </main>
    <button type="button" id="menyapa" onclick="document.getElementById('menyapa').innerHTML='<h1>Hello Sabcan</h1>'">
        Click Me!
    </button>
</body>

</html>


<!-- Merubah text p yang awal Hello Guys Menjadi Hello Sabcan -->
