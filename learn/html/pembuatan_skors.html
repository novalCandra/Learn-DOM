<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pembuatan_skors</title>
    <!-- css Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <!-- css Vanila -->
    <link rel="stylesheet" href="../style/pembuatan_skors.css" />

    <!-- google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- container -->
    <div class="scoreboard container d-flex flex-column justify-content-center">
      <!-- pembungkus Skor -->
      <div class="row row-cols-1 row-cols-md-2 text-center py-5 justify-content-center">
        <!-- Player 1 -->
        <div class="points col col-auto py-3 d-flex flex-column ">
          <h2>Player 1</h2>
          <p class="px-3" id="score-P1">0</p>
          <div class="score-btns">
            <button class="btn btn-primary" id="button-P1">+1</button>
          </div>
        </div>
        <!-- End Player 1 -->

        <!-- Player 2 -->
        <div class="points col col-auto py-3 d-flex flex-column">
          <h2>Player 2</h2>
          <p class="px-3" id="score-P2">0</p>
          <div class="score-btns">
            <button class="btn btn-primary" id="button-P2">+1</button>
          </div>
        </div>
        <!-- End Player 2 -->
      </div>

      <!-- Mach Poinst -->
      <div class="d-grid gap-2 col-6 col-md-4 mx-auto pb-5">
        <select name="" id="winPoints" class="form-select">
          <option value="3">3</option>
          <option value="5">5</option>
          <option value="10">10</option>
        </select>
      </div>
      <!-- End Match Points -->
      <!-- Button Reset -->
      <div class="d-grid gap-2 col-2 col-md-4 mx-auto pb-5">
        <button class="btn btn-primary" id="reset">reset</button>
      </div>
      <!-- End Button Reset -->
    </div>
    <!-- js boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="../js/pembuatan_skors.js"></script>
  </body>
</html>
